</head>

<body>
  {{> navigation}}
  {{> error}}

<template name="navigation">
  <ul class="nav nav-tabs">
    <li id="tab-home" class="active">
      <a href="#tab1" data-toggle="tab">{{string "buttons.home"}}</a>
    </li>
    <li id="tab-video"><a href="#tab2" data-toggle="tab">{{string "buttons.video"}}</a></li>
    <li id="tab-audio"><a href="#tab3" data-toggle="tab">{{string "buttons.audio"}}</a></li>
    <li id="tab-picture"><a href="#tab4" data-toggle="tab">{{string "buttons.picture"}}</a><li>
    <li id="tab-login"><a class="btn btn-primary" href="#tab5" data-toggle="tab">{{string "buttons.login"}}</a></li>
  </ul>
</template>
<template name="content">
  <div class="tab-content">

    <div class="tab-pane active" id="tab1">
      {{> home-page}}
    </div>

    <div class="tab-pane" id="tab2">
     {{> video-page}}
    </div>

    <div class="tab-pane" id="tab3">
      {{> audio-page}}
    </div>

    <div class="tab-pane" id="tab4">
	{{> picture-page}}
    </div>

    <div class="tab-pane" id="tab5">
      {{> loginpage}}
    </div>

  </div>
</template>
