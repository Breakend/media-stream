<template name="picturegrid">
	<ul class="thumbnails">
		{{#each contents}}
			<li class="span4">
				<div class="thumbnail">
					<div class="imgContainer"><a href="{{encode this}}" rel="external"><img src="{{encode this}}" alt="{{encode this}}" class="mediaThumbnails"/></a></div>
                    {{>picturegridOptions}}
				</div>
			</li>
		{{/each}}
	</ul>
</template>

<template name="picturegridOptions">
<div class="navbar">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-target=".nav-collapse" data-toggle="collapse"> <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li>
                <a href="{{this}}" download="{{this}}"><i class="icon-download-alt"></i></a>
              </li>
              <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">	<i class="icon-plus-sign"></i> <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  {{#each contents}}
                    <li>
                      <a href="#" class="addToPlaylist">Add to {{this}}</a>
                    </li>
                  {{/each}}
                </ul>
              </li>
              <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">	<i class="icon-minus-sign"></i> <b class="caret"></b></a>
                <ul class="dropdown-menu">
                {{#each contents}}
                  <li>
                    <a href="#" class="removeFromPlaylist">Remove from {{this}}</a>
                  </li>
                {{/each}}
                </ul>
              </li>
              {{#if superUser}}
                <li class="dropdown">
                  <a class="dropdown-toggle" data-toggle="dropdown" href="#">	<i class="icon-user"></i>+ <b class="caret"></b></a>
                  <ul class="dropdown-menu">
                    {{#each userlist}}
                      <li>
                        <a href="#" class="allowUser">Allow {{this}}</a>
                      </li>
                    {{/each}}
                  </ul>
                </li>
                <li class="dropdown">
                  <a class="dropdown-toggle" data-toggle="dropdown" href="#">	<i class="icon-user"></i>- <b class="caret"></b></a>
                  <ul class="dropdown-menu">
                    {{#each alloweduser}}
                      <li>
                        <a href="#" class="disallowUser">Disallow {{this}}</a>
                      </li>
                    {{/each}}
                  </ul>
                </li>
              {{/if}}
            </ul>
          </div>
        </div>
      </div>
  </div>
</template>
