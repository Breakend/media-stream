<template name="picturegrid">
	<ul class="thumbnails">
		{{#each contents}}
			<li class="span4">
				<div class="thumbnail">
					<div class="imgContainer"><a href="{{encode this}}" rel="external"><img src="{{encode this}}" alt="{{encode this}}" /></a></div>
					{{>buttonSymbols}}
				</div>
			</li>
		{{/each}}
	</ul>
</template>
