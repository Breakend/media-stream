<template name="buttonmenupicture">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-target=".nav-collapse" data-toggle="collapse"> <span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
        </a>
        <a class="brand" href="#">Media Menu</a>
        <div class="nav-collapse collapse">
          <ul class="nav">
            <li>
              <a href="#">Upload</a>
            </li>
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#">Playlist <b class="caret"></b>

              </a>
              <ul class="dropdown-menu">
                <li>
                  <a href="#" class="createPlaylist">Create new playlist</a>
                </li>
                <li>
                  <a href="#">Add to existing playlist</a>

              </ul>
            </li>

      <button  class="createPlaylistButtonImg" type="submit">Submit</button>

    </br>
  </div>
</template>
