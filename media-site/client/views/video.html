<template name="video-page">
<script src="../lib/jquery-1.8.2.min.js"></script>
<script src="../lib/video.js" type="text/javascript"></script>
<script src="../stylesheets/video.css" type="text/css"></script>
<script src="../lib/video.min.js"></script>
  <div class="hero-unit">
    <h1 class="center">Video</h1>
  </div>
  <div>
    <h2 class="center">Video Page Content</h2>
    <div id="message"></div>
    <input class="select" type="file" accept="video/*"/>
  </div>
  <div id='select-modal' class='video-modal center'>
    <div>
        <a href="#close" title="Close" class="close">X</a>
        <video id="jplayer" controls autoplay></video>
    </div>
  </div>
</template>
