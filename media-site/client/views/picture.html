<template name = "picturepage">
    <div class="hero-unit">
        <h1 class="center">{{string "headings.picture"}}</h1>
    </div>
    <div id="buttonMenuPic">
        {{>pictureMenu}}
    </div>
    <div id="picturegrid">
        {{>picturegrid}}
    </div>
</template>

<template name="pictureMenu">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-target=".nav-collapse" data-toggle="collapse"> <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="#">Media Menu</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li>
                            <a href="#">Upload</a>
                        </li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Playlists<b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                {{#each contents}}
                                    <li>
                                        <a href="#" class="viewPlaylist">{{this}}</a>
                                    </li>
                                {{/each}}
                            </ul>
                        </li>
						<li>
							<li class="dropdown">
							<a class="dropdown-toggle" data-toggle="dropdown" href="#">Sort by Attribute<b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li>
									<a href="#" class="sortAttribute">File Name</a>
									<a href="#" class="sortAttribute">File Type</a>
								</li>
							</ul>
						</li>
                        <li>
                            <a href="#">Share</a>
                        </li>
                    </ul>
                    <form action class="navbar-search pull-right">
	                        <input class="search-query span2" placeholder="Search" type="text">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <fieldset>
            <legend>Create Playlist</legend>
            <input class="playlistName" placeholder="Type playlist name..." type="text">
            <button  class="createPlaylistButton" type="submit">Submit</button>
        </fieldset>
        </br>
    </div>
</template>
