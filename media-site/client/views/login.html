<template name="loginpage">

<div align="center" style="width;100px">


	
	<h2>{{string "headings.login"}}</h2>
	<form class="form-inline">
		<input id="login-user" type="text" class="input-small" placeholder={{string "labels.username"}}>
		<br>
		<br>
		<input id="login-pass" type="password" class="input-small" placeholder={{string "labels.password"}}>
		<br>
		<br>
		<button id="login-submit" type="button" class="btn">{{string "buttons.login"}}</button>
		</form>

	<br>
	
	<h2>{{string "headings.register"}}</h2>
	<form class="form-inline">
		<input id="reg-user" type="text" class="input-small" placeholder={{string "labels.username"}}>
		<br>
		<br>
		<input id="reg-pass" type="password" class="input-small" placeholder={{string "labels.password"}}>
		<br>
		<br>
		<input id="reg-confirm" type="password" class="input-small" placeholder={{string "labels.confirm"}}>
		<br>
		<br>
		<button id="reg-submit" type="button" class="btn">{{string "buttons.register"}}</button>
		</form>

</div>
</template>
