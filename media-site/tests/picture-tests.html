<html>
<head>
  <meta charset="utf-8">
  <title>Picture Tests</title>
  <link rel="stylesheet" href="../client/stylesheets/qunit-1.11.0.css">
  <link rel="stylesheet" href="../client/stylesheets/video.css">
	<script src="../client/lib/QUnit/qunit-1.11.0.js"></script>
  <script src="jquery-1.9.0.js"></script>
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>
	<script src="../client/picture.js"></script>
	<script>
		test("arePictureFilesSupported",function(){
			var picturesFilesInPublic = [];
			Meteor.call('getMedia', mediaPath, function(error, result){
				pictureFilesInPublic = result.picture;
			});
			for(var pic in pictureFilesInPublic){
				if(pic.indexOf(".jpg") == -1 && pic.indexOf(".png") == -1 && pic.indexOf(".gif") == -1 
							&& pic.indexOf(".bmp") == -1){
							ok(false,pic+" is not a supported picture type.");
				}
			}
		});
	</script>
</body>
</html>
