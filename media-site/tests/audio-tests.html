<html>
<head>
  <meta charset="utf-8">
  <title>Picture Tests</title>
  <link rel="stylesheet" href="../client/stylesheets/qunit-1.11.0.css">
  <link rel="stylesheet" href="../client/stylesheets/video.css">
	<script src="../client/lib/QUnit/qunit-1.11.0.js"></script>
  <script src="jquery-1.9.0.js"></script>
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>
	<script src="../client/audio.js"></script>
	<script>
		test("areAudioFilesSupported",function(){
			var audioFilesInPublic = [];
			Meteor.call('getMedia', mediaPath, function(error, result){
				audioFilesInPublic = result.audio;
			});
			for(var song in audioFilesInPublic){
				if(song.indexOf(".mp3") == -1 && song.indexOf(".wav") == -1 && song.indexOf(".ogg") == -1 ){
							ok(false,song+" is not a supported audio type.");
				}
			}
		});
	</script>
</body>
</html>
